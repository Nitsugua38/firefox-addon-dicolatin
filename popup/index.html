<!DOCTYPE htlml>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <title>Recherche Dicolatin</title>
            <script type="text/javascript">
                   function rechercher(){
                      var enter = document.getElementById("enter");
                      var exit = enter.value;                  
		      window.open('http://www.dicolatin.com/FR/LAK/0/' + exit + '/index.htm', '_blank');
                     }
               </script>        

	</head>
        <body>
            <form action="#">
      <p>Chercher un mot latin</p>
      <input type="text" id="enter" /><br /><br />
      <input type="button" onClick="rechercher();" value="Rechercher" />    
</form>
    </html>
